<div>
    <h2>Posts</h2>
    <ul class="posts">
        <table>
            <tr *ngFor="let post of posts">  
                <td style="width: 200px">
                    {{post.firstName}} {{post.lastName}} 
                    <br>
                    {{post.email}}
                </td>
                <td style="width:auto">
                    {{post.body}} 
                </td>
                <td style="width:auto">
                        {{post.id}} 
                </td>
                <td>
                    <button (click)="delete(post)">Delete</button>
                </td>
            </tr>
        </table>
    </ul>
</div>
<br>

<!-- <div class="card-body"> -->
<h2>Create a Post</h2>
<!-- <div class="card-body" *ngIf="isAuthenticated"> -->
<div class="card-body" >
    <form [formGroup]="postForm" (ngSubmit)="onSubmit(postForm.value)" ngNativeValidate>
        <div class="form-group">
            <label for="replyFormComment" class="">Email of Author
                <p>
                    <input name="email" type="email" placeholder="example@example.com" formControlName="email" required/>
                </p>
            </label>
            <label for="replyFormComment" class="">Post Body
                <p>
                    <textarea class="form-control" id="replyFormComment" rows="5" name="post" formControlName="body" required></textarea>
                </p>
            </label>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-info btn-md waves-effect waves-light" type="submit">Post</button>
        </div>
    </form>
</div>
