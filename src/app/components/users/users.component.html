<div>
    <h2>Users</h2>
    <table>
        <div *ngFor="let user of users; let i=index">
            <tr><td style="font-style: italic;">{{i+1}} {{user.firstName}} {{user.lastName}}</td></tr>
            <tr><td>{{user.email}}</td></tr>
            <tr *ngFor="let post of user.posts"><td>{{post}}</td></tr>
        </div>
    </table>
</div>
