<div>
    <h2>Users</h2>
    <table>
        <span *ngFor="let user of users; let i=index">
            <tr>
                <td style="font-style: italic; background-color: lightblue;">
                    {{i+1}} {{user.firstName}} {{user.lastName}}
                    <br>
                    {{user.email}}
                </td>
            </tr>
            <tr *ngFor="let post of user.posts">
                <td>
                    {{post}}
                </td>
            </tr>
        </span>
    </table>
</div>
